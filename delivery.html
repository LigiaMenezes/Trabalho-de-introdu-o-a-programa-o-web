<div class="wrapper">
    <h2>Prencha suas informações<input class="ret" type="button" value="X" onclick="voltarPagina()"></h2>
    

    

    <form action="" method="post" >
        <!-- Botão "X" para voltar -->
    
        <!--Account Information Start-->
        <h4>Conta</h4>
        <div class="input_group">
            <div class="input_box">
                <input type="text" placeholder="Nome" required class="name">
                <i class="fa fa-user icon"></i>
            </div>
            <div class="input_box">
                <input type="text" placeholder="Sobrenome" required class="name">
                <i class="fa fa-user icon"></i>
            </div>
        </div>
        <div class="input_group">
            <div class="input_box">
                <input type="email" placeholder="Endereço de Email" required class="name">
                <i class="fa fa-envelope icon"></i>
            </div>
        </div>
        <div class="input_group">
            <div class="input_box">
                <input type="text" placeholder="Endereço" required class="name">
                <i class="fa fa-map-marker icon" aria-hidden="true"></i>
            </div>
        </div>
        <div class="input_group">
            <div class="input_box">
                <input type="text" placeholder="Bairro" required class="name">
                <i class="fa fa-institution icon"></i>
            </div>
        </div>
        <div class="input_group">
            <div class="input_box">
                <input type="text" placeholder="Telefone" required class="name">
                <i class="bi bi-telephone-fill icon"></i>
            </div>
        </div>
        <!--Account Information End-->


        <!--DOB & Gender Start-->
        <div class="input_group">
            <div class="input_box">
                <h4>Data da Reserva</h4>
                <input type="text" placeholder="DD" required class="dob">
                <input type="text" placeholder="MM" required class="dob">
                <input type="text" placeholder="YYYY" required class="dob">
            </div>
            <div class="input_box">
                <h4>Horário</h4>
                <input type="text" placeholder="Hora" required class="dob">
                <input type="text" placeholder="Minutos" required class="dob">
            </div>
        </div>
        <!--DOB & Gender End-->


        <!--Payment Details Start-->
        <div class="input_group">
            <div class="input_box">
                <h4>Detalhes do pagamento</h4>
                <input type="radio" name="pay" class="radio" id="bc1" checked>
                <label for="bc1"><span>
                        <i class="fa fa-cc-visa"></i>Credit Card</span></label>
                <input type="radio" name="pay" class="radio" id="bc2">
                <label for="bc2"><span>
                        <i class="fa fa-cc-paypal"></i>Paypal</span></label>
            </div>
        </div>
        <div class="input_group">
            <div class="input_box">
                <input type="tel" name="" class="name" placeholder="Numero do cartão 1111-2222-3333-4444" required>
                <i class="fa fa-credit-card icon"></i>
            </div>
        </div>
        <div class="input_box">
            <input type="number" placeholder="Insira o valor" required class="name">
            <i class="fa fa-money icon" aria-hidden="true"></i>
        </div>
        <!--Payment Details End-->

        <div class="input_group">
            <div class="input_box">
                <a href="cardapio.html">
                <button type="submit">ENVIAR AGORA</button>
                </a>
            </div>

        </div>

    </form>
